name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy to GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install 
        working-directory: ./metrics-viewer

      - name: Grant execute permission to nuxt binary # ★このステップを追加
        run: chmod +x node_modules/.bin/nuxt
        working-directory: ./metrics-viewer

      - name: Prepare Nuxt.js project (Explicitly calling npx) # ★このステップを維持
        run: npx nuxt prepare
        working-directory: ./metrics-viewer
        # もし package.json の postinstall を元の "nuxt prepare" に戻しているなら、
        # このステップは不要になるはずですが、念のため残しておきます。
        # または、package.json の postinstall を "npx nuxt prepare" のままにして、
        # このステップは削除しても構いません。
        # どちらか一方で "npx nuxt prepare" が実行されれば良いです。

      - name: Fetch GitHub Data at Build Time 
        run: node ./scripts/fetch-github-data.js
        working-directory: ./metrics-viewer
        env:
          NUXT_GITHUB_TOKEN: ${{ secrets.NUXT_GITHUB_TOKEN_SECRET }} 

      - name: Build Nuxt.js project
        run: npm run build 
        working-directory: ./metrics-viewer

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./metrics-viewer/.output/public