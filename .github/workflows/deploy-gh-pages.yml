name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy to GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install 
        working-directory: ./metrics-viewer

      # Debug Nuxt Binary Info ステップは残しておくと良いでしょう（情報収集のため）
      - name: Debug Nuxt Binary Info
        run: |
          echo "--- Current Working Directory ---"
          pwd
          echo "--- PATH Environment Variable ---"
          echo $PATH
          echo "--- Contents of node_modules/.bin/ ---"
          ls -la node_modules/.bin/ || echo "node_modules/.bin/ not found or empty."
          echo "--- Permissions of nuxt binary (direct path) ---"
          ls -l node_modules/.bin/nuxt || echo "nuxt binary not found at node_modules/.bin/nuxt"
          echo "--- File type of nuxt binary ---"
          file node_modules/.bin/nuxt || echo "file command failed or nuxt not found"
        working-directory: ./metrics-viewer

      - name: Prepare Nuxt.js project (Direct shell execution) # ★★★ここを修正★★★
        # nodeで直接実行するのではなく、シェルでそのまま実行
        run: node_modules/.bin/nuxt prepare
        working-directory: ./metrics-viewer
        
      - name: Fetch GitHub Data at Build Time 
        run: node ./scripts/fetch-github-data.js
        working-directory: ./metrics-viewer
        env:
          NUXT_GITHUB_TOKEN: ${{ secrets.NUXT_GITHUB_TOKEN_SECRET }} 

      - name: Build Nuxt.js project
        run: npm run build 
        working-directory: ./metrics-viewer

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./metrics-viewer/.output/public