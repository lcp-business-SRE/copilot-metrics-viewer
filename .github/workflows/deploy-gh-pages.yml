name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main ブランチへのプッシュ時に自動デプロイ
  workflow_dispatch: # 手動でワークフローを実行できるようにする

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest # ビルド環境を指定
    name: Build and Deploy to GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install # package.jsonのpostinstallがnpxで実行されるため、これでOK
        working-directory: ./metrics-viewer

      # 以下のステップは不要になります
      # - name: Grant execute permission to nuxt binary 
      #   run: chmod +x node_modules/.bin/nuxt
      #   working-directory: ./metrics-viewer

      # 以下のステップも不要になります
      # - name: Prepare Nuxt.js project (Explicitly calling npx) 
      #   run: npx nuxt prepare
      #   working-directory: ./metrics-viewer

      - name: Fetch GitHub Data at Build Time 
        run: node ./scripts/fetch-github-data.js
        working-directory: ./metrics-viewer
        env:
          NUXT_GITHUB_TOKEN: ${{ secrets.NUXT_GITHUB_TOKEN_SECRET }} 

      - name: Build Nuxt.js project
        run: npm run build 
        working-directory: ./metrics-viewer

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./metrics-viewer/.output/public